<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="index.js"></script>
		<title>Currency Converter</title>
	</head>
	<body>
		<header>
			<h1>Basic currency converter</h1>
		</header>

		<main>
			<div class="main">
				<form action="" id="mainForm">
					<label>Amount of money</label>
					<input type="text" name="input" id="input" />
					<label>From:</label>
					<select name="currencyIn" id="currencyIn">
						<option value="Euro">€</option>
						<option value="Dollar">$</option>
						<option value="Pound Sterling">£</option>
						<option value="Ruble">₽</option>
						<option value="Rupee">₹</option>
						<option value="Yuan">¥ (China)</option>
						<option value="Yen">¥ (Japan)</option>
					</select>
					<label>To:</label>
					<select name="currencyOut" id="currencyOut">
						<option value="Euro">€</option>
						<option value="Dollar">$</option>
						<option value="Pound Sterling">£</option>
						<option value="Ruble">₽</option>
						<option value="Rupee">₹</option>
						<option value="Yuan">¥ (China)</option>
						<option value="Yen">¥ (Japan)</option>
					</select>
				</form>
			</div>
			<br />
			<p id="result"></p>
		</main>

		<footer>
			<h3>Made by Samuel Léobon</h3>
		</footer>
	</body>
</html>
